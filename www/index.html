<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>'Stache Tutorial</title>
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="simple.css">
<body>

<article>

<h1>Sharp.js Demo</h1>

<form method="POST" action="/api/comments" id="commentForm">
    <fieldset>
    <legend>Leave a Comment</legend>
    <p><input placeholder="Your name" name="author">
    <p><input placeholder="Say something..." name="text">
    <p><input type="submit" name="submit" value="Post">
    </fieldset
</form>

<div id="comments"></div>

</article>

<!--<script src="sharp.js"></script>-->
<script src="mustache.js"></script>
<script src="md.js"></script>
<script src="stache.js"></script>
<script src="acute.js"></script>
<script>

stache = new Stache();
acute = new Acute();

function mdToHtml(md) {
    var formatter = new CommentFormat();
    return formatter.convert(md);
}

function getComments() {
    stache.rock('#comments', 'comment.mustache', '/api/comments', {dataTransform: sortComments, formatters: [mdToHtml]});
}

function sortComments(d) {
    return d.sort(function (a, b) {
        return b.id - a.id;
    });
}

acute.ajax('#commentForm', {success: function () {
    document.querySelector('#commentForm').reset();
    getComments();
}});

getComments();

</script>
